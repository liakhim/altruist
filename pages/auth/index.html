<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altruist | Main page</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/dist/css/app.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div id="app" class="gray-background">
    <main class="account-page">
        <section>
            <div>
                <div class="auth-form">
                    <div class="left">
                        <form>
                            <div class="title">
                                <p>Уже зарегистрированы?</p>
                            </div>
                            <label>
                                <input class="custom-input" type="email" name="email" placeholder="Адрес электронной почты">
                            </label>
                            <label>
                                <input class="custom-input" type="password" name="password" placeholder="Пароль">
                            </label>
                            <div class="button-block">
                                <button class="btn black-button border-button">
                                    <span>Войти</span>
                                </button>
                            </div>
                            <div class="forgot-pass-block">
                                <a href="#">Я забыл пароль</a>
                            </div>
                        </form>
                    </div>
                    <div class="right">
                        <form>
                            <div class="title">
                                <p>Вы здесь первый раз?</p>
                            </div>
                            <label>
                                <input class="custom-input white-input" type="email" name="email" placeholder="Адрес электронной почты">
                            </label>
                            <label>
                                <input class="custom-input white-input" type="text" name="name" placeholder="Ваше имя">
                            </label>
                            <label>
                                <input class="custom-input white-input" type="text" name="last_name" placeholder="Ваша фамилия">
                            </label>
                            <div class="button-block">
                                <button class="btn white-button-transparent border-button">
                                    <span>Создать аккаунт</span>
                                </button>
                            </div>
                            <div class="terms-block">
                                <p>Нажимая на кнопку Создать аккаунт, Вы соглашаетесь с <a href="#">Условиями и Положениями.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.js" integrity="sha512-3Ei7OPFo83kw3cPbDLeLhn/YF8tZB7Vs8sfli0B/KEekureL5eosDeshYFICCvt4K8i0yUil/lK3cSiic2Wjkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
<script src="/src/js/index.js"></script>
</body>
</html>
