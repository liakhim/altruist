<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altruist | Main page</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    //=  ../../html-modules/head-links.html
</head>
<body>
<div id="app" class="gray-background">
    <main class="account-page">
        <section>
            <div>
                <div class="auth-form">
                    <div class="left">
                        <form>
                            <div class="title">
                                <p>Уже зарегистрированы?</p>
                            </div>
                            <label>
                                <input class="custom-input" type="email" name="email" placeholder="Адрес электронной почты">
                            </label>
                            <label>
                                <input class="custom-input" type="password" name="password" placeholder="Пароль">
                            </label>
                            <div class="button-block">
                                <button class="btn black-button border-button">
                                    <span>Войти</span>
                                </button>
                            </div>
                            <div class="forgot-pass-block">
                                <a href="#">Я забыл пароль</a>
                            </div>
                        </form>
                    </div>
                    <div class="right">
                        <form>
                            <div class="title">
                                <p>Вы здесь первый раз?</p>
                            </div>
                            <label>
                                <input class="custom-input white-input" type="email" name="email" placeholder="Адрес электронной почты">
                            </label>
                            <label>
                                <input class="custom-input white-input" type="text" name="name" placeholder="Ваше имя">
                            </label>
                            <label>
                                <input class="custom-input white-input" type="text" name="last_name" placeholder="Ваша фамилия">
                            </label>
                            <div class="button-block">
                                <button class="btn white-button-transparent border-button">
                                    <span>Создать аккаунт</span>
                                </button>
                            </div>
                            <div class="terms-block">
                                <p>Нажимая на кнопку Создать аккаунт, Вы соглашаетесь с <a href="#">Условиями и Положениями.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
//= ../../html-modules/js-links.html
</body>
</html>
