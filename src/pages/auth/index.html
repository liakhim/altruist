<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altruist | Main page</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    //=  ../../html-modules/head-links.html
</head>
<body>
<div id="app" class="gray-background">
    //=  ../../html-modules/header.html
    <main class="account-page">
        <section>
            <div>
                <div class="auth-form">
                    <div class="left">
                        <form>
                            <div class="title">
                                <p>Уже зарегистрированы?</p>
                            </div>
                            <label>
                                <input v-model="loginEmail" class="custom-input" :class="{'error': loginFormSend && loginEmail.length === 0}" type="email" name="email" placeholder="Адрес электронной почты">
                                <span v-if="loginFormSend && loginEmail.length === 0" class="error">Это поле обязательно к заполнению</span>
                            </label>
                            <label>
                                <input v-model="loginPassword" class="custom-input" :class="{'error': loginFormSend && loginEmail.length === 0}" type="password" name="password" placeholder="Пароль">
                                <span v-if="loginFormSend && loginPassword.length === 0" class="error">Это поле обязательно к заполнению</span>
                            </label>
                            <div class="button-block">
                                <button @click.prevent="loginFormSend = true" type="button" class="btn black-button border-button">
                                    <span>Войти</span>
                                </button>
                            </div>
                            <div class="forgot-pass-block">
                                <a href="/pages/password">Я забыл пароль</a>
                            </div>
                        </form>
                    </div>
                    <div class="right">
                        <form>
                            <div class="title">
                                <p>Вы здесь первый раз?</p>
                            </div>
                            <label>
                                <input v-model="signUpEmail" class="custom-input white-input" :class="{'error': signInFormSend && signUpEmail.length === 0}"  type="email" name="email" placeholder="Адрес электронной почты">
                                <span v-if="signInFormSend && signUpEmail.length === 0" class="error">Это поле обязательно к заполнению</span>
                            </label>
                            <label>
                                <input v-model="signUpName" class="custom-input white-input" :class="{'error': signInFormSend && signUpName.length === 0}" type="text" name="name" placeholder="Ваше имя">
                                <span v-if="signInFormSend && signUpName.length === 0" class="error">Это поле обязательно к заполнению</span>
                            </label>
                            <label>
                                <input v-model="signUpLastName" class="custom-input white-input" :class="{'error': signInFormSend && signUpLastName.length === 0}" type="text" name="last_name" placeholder="Ваша фамилия">
                                <span v-if="signInFormSend && signUpLastName.length === 0" class="error">Это поле обязательно к заполнению</span>
                            </label>
                            <div class="button-block">
                                <button type="button" @click.prevent="signInFormSend = true" class="btn white-button-transparent border-button">
                                    <span>Войти</span>
                                </button>
                            </div>
                            <div class="terms-block">
                                <p>Нажимая на кнопку Создать аккаунт, Вы соглашаетесь с <a href="#">Условиями и Положениями.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    //=  ../../html-modules/footer.html
</div>
//= ../../html-modules/js-links.html
</body>
</html>
