<header class="header" :class="{'mobile-menu-open': showMenu}">
    <div class="container">
        <div class="header-wrapper">
            <a href="/" class="logo">
                <img src="/src/assets/logo-black.svg" alt="">
            </a>
            <div class="menu-actions-block">
                <div class="menu">
                    <ul>
                        <li>
                            <a href="/">главная</a>
                        </li>
                        <li>
                            <a href="/pages/collections">коллекции</a>
                        </li>
                        <li>
                            <a href="/pages/payment-info">доставка/оплата</a>
                        </li>
                    </ul>
                </div>
                <div class="actions">
                    <div class="action-block cart">
                        <a href="/pages/cart" class="icon">
                            <img src="/src/assets/icons/basket.svg" alt="">
                        </a>
                        <div class="counter">
                            <span>{{headerCartCounter}}</span>
                        </div>
                        <div class="cart-notification" :class="{'active': showNotification}">
                            <div class="cart-notification-box">
                                <div class="cart-notification-box-arrow"></div>
                                <div class="cart-notification-box-text">
                                    <p>Товар успешно добавлен в корзину!</p>
                                </div>
                                <div class="cart-notification-box-close" @click="showNotification = false">
                                    <img src="/src/assets/icons/cross-black.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-block likes">
                        <div class="icon">
                            <img src="/src/assets/icons/like.svg" alt="">
                        </div>
                        <div class="counter">
                            <span>5</span>
                        </div>
                    </div>
                    <a href="/pages/auth" type="button" class="action-block auth btn-transparent">
                        <span class="icon">
                            <img src="/src/assets/icons/personal-in-black.svg" alt="">
                        </span>
                    </a>
                </div>
            </div>
            <div class="burger" @click="showMenu = !showMenu">
                <img src="/src/assets/icons/burger.svg" alt="">
            </div>
        </div>
        <div class="mobile-menu container">
            <div class="mobile-menu-list">
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/pages/collections">коллекции</a></li>
                    <li><a href="/pages/payment-info">доставка/оплата</a></li>
                </ul>
            </div>
            <div class="mobile-menu-contacts">
                <p>с 9:00 до 21:00</p>
                <a href="tel:84957777777">+7 495 777 77 77</a>
            </div>
            <div class="mobile-menu-socials">
                <a href="#" class="mobile-menu-social-icon">
                    <img src="/src/assets/icons/tg.svg" alt="">
                </a>
                <a href="#" class="mobile-menu-social-icon">
                    <img src="/src/assets/icons/wa.svg" alt="">
                </a>
            </div>
            <div class="mobile-menu-actions">
                <div class="cart-likes">
                    <a href="/pages/cart" class="action-block cart">
                        <div class="icon">
                            <img src="/src/assets/icons/basket.svg" alt="">
                        </div>
                        <div class="counter">
                            <span>{{headerCartCounter}}</span>
                        </div>
                    </a>
                    <a href="#" class="action-block likes">
                        <div class="icon">
                            <img src="/src/assets/icons/like.svg" alt="">
                        </div>
                        <div class="counter">
                            <span>2</span>
                        </div>
                    </a>
                </div>
                <div @click="showAuthBlock = true" class="auth">
                    <a href="/pages/auth" type="button" class="action-block auth btn-transparent">
                        <div class="icon">
                            <img src="/src/assets/icons/personal-in-black.svg" alt="">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
